		<div class="login-form login-div">
			<div class="row">
				<div class="input-field col s12 center">
					<p class="center  login-form-text" style="font-weight: 300;">Register your account to the system with your e-mail address.</p>

			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="mdi-action-lock-outline prefix" style="color: brown;"></i>
					<input id="password_field" type="password" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<button class="btn waves-effect brown waves-light col s12" onclick="createAccount()">Sign Up</button>
				</div>
			</div>
		</div>
